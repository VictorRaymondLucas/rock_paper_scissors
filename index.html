<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="intro">
        <p>Let's play a game. First to 5.</p>
</div>    
<div class="container">
        <button class="button rock" id="rock">Rock</button>
        <button class="button paper" id="paper">Paper</button>
        <button class="button scissors" id="scissors">Scissors</button>     
</div> 
<div class="outro">
    <p>Player: <span id="scorePlay">0</span></p>
    <p>Computer:  <span id="scoreComp">0</span></p>
</div>    
<div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
